<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f4f6; margin: 0; padding: 0; }
    #chat-box { width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px #ccc; }
    .msg { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 80%; }
    .user { background: #dbeafe; margin-left: auto; }
    .bot { background: #e5e7eb; }
    #input-area { display: flex; margin-top: 10px; }
    #msg-input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    #send-btn { margin-left: 10px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat-box">
    <div id="chat-log"></div>
    <div id="input-area">
      <input type="text" id="msg-input" placeholder="Ask me something..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const log = document.getElementById("chat-log");
    const input = document.getElementById("msg-input");
    const btn = document.getElementById("send-btn");

    function append(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "bot");
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    btn.onclick = async () => {
      const msg = input.value.trim();
      if (!msg) return;
      append("user", msg);
      input.value = "";
      append("bot", "Thinking...");
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      log.lastChild.remove(); // remove "Thinking..."
      append("bot", data.response || data.error || "Error.");
    };

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
